<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="javascript.js"></script>
	<title>weather app</title>
</head>
<body>
	<section id="main" class="box" style="margin-bottom: 10px">
			<div id="city"></div>
			<div id="subtitle"><div id="description"></div></div>
			<div id="icon"></div>
			<p id="temp"></div>
			<div id="fc" class="inrow">
				<div id="f">F</div><div style="opacity: 0.5">/</div><div id="c">C</div>
			</div>
			<div id="refresh"><i class="fa fa-refresh"></i></div>
	</section>
</body>
</html>
